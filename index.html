<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="E-commerce create for Beleaf's Development Test">
    <meta name="author" content="André Kaoru Fuziyama">
    <link rel="icon" href="./netshoes.ico">
    <title>Netshoes - Teste</title>
    <link rel="stylesheet" href="./dist/assets/css/netshoes-globals.css" media="all"/>
    <link rel="stylesheet" href="./dist/assets/css/netshoes-home.css">
  </head>
  <body>
    <div class="ns-minicart__overlay">
      <div class="ns-minicart__container">
        <div class="ns-minicart__top">
          <div class="ns-minicart__top--icon"><img src="./dist/assets/images/minicart-logo.png" alt="Ícone Minicart"><span class="ns-minicart__top--total"></span></div>
          <h3 class="ns-minicart__top--title">Sacola</h3>
        </div>
        <ul class="ns-minicart__list"></ul>
        <div class="ns-minicart__subtotal"><span class="ns-minicart__subtotal--text">Subtotal</span>
          <p class="ns-minicart__subtotal--value"></p>
        </div>
        <button class="ns-minicart__buy-btn" type="submit">Comprar</button>
      </div>
    </div>
    <main class="ns-main" role="main">
      <section class="ns-shelf-container"></section>
    </main>
    <script type="text/javascript" src="./dist/assets/js/netshoes-globals.js"></script>
    <script type="text/javascript" src="./dist/assets/js/netshoes-home.js"></script>
  </body>
</html>
